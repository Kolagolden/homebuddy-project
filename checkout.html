<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product List Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
        integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="icon-bar">
            <span><img src="icons/Vector.png" class="icon-img"></span>
            <h4>Checkout</h4>
        </div>
        <div class="section">
            <label for="payment-method">Payment</label>
            <div class="card-icon">
            <i class="fas fa-credit-card"></i><input type="text" id="payment-method" placeholder="Choose a Payment Method">
            </div>
        </div>
        <div class="section">
            <label for="payment-method">Personal Information</label>
            <div class="card-icon">
            <i class="fas fa-phone"></i><input type="text" id="payment-method" placeholder="Contact">
            </div>
        </div>
        <div class="section">
            <label for="payment-method">Delivery Details</label>
            <div class="card-icon">
            <i class="fas fa-credit-card"></i><input type="text" id="payment-method" placeholder="Delivery address">
            </div>
        </div>
        </div>
        <button class="place-order">Place Order</button>
    </div>
</body>
</html>
